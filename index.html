<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Code Quiz</title>
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div id="timer-div" class="col-2">
                    <h2 id="time" class="timer-border text-center">60</h2>
                </div>

                <div class="col-8 center-div" style="margin: 0 auto;">
                    <h1 class="hideMe text-center">Welcome to the Code Quiz!</h1>
                    <h2 class="hideMe text-center">click start to play!</h2>
                    <button class="hideMe btn btn-lg btn-primary btn-center" onclick="beginGame()">Start!</button>

                    <h2 id="question"></h2>

                    <div class="answer-list list-unstyled">
                        <button class="answer" onclick="getAnswerText(this)"></button>
                        <button class="answer" onclick="getAnswerText(this)"></button>
                        <button class="answer" onclick="getAnswerText(this)"></button>
                        <button class="answer" onclick="getAnswerText(this)"></button>
                    </div>

                </div>

                <div id="score-div" class="col-2">
                    <h2 id="score" class="text-center"></h2>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

    <script src="js/script.js"></script>
</body>

</html>
