<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Code Quiz</title>
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <div id="menu-block" class="row">
                <div id="timer-div" class="col-2"></div>

                <div class="col-8 center-div" style="margin: 0 auto;">
                    <h1 class="hideMe text-center">Welcome to the Code Quiz!</h1>
                    <h2 class="hideMe text-center">Click the play button to start the quiz!</h2>
                    <button class="hideMe btn btn-lg btn-primary btn-center" onclick="beginGame()">Play!</button>

                    <div id="previousScores" class="align-items-center justify-content-center">
                        <div class="inline-block">
                            <h2>Previous Scores:</h2>
                            <button id="clearScores" class="btn btn-md btn-primary">Clear Scores</button>
                        </div>
                    </div>
                </div>

                <div id="score-div" class="col-2"></div>
            </div>

            <div id="question-block" class="row">
                <div id="timer-div" class="col-2 px-2">
                    <!-- <h2 id="time" class="text-left">Seconds Left: 60</h2> -->
                </div>


                <div class="col-12 col-8-md center-div" style="margin: 0 auto;">
                    <div class="border-bottom-custom">
                        <span>
                            <h2 id="time" class="">Seconds Left: 60</h2>
                            <h2 id="score" class=""></h2>
                        </span>
                    </div>
                    <div class="my-3 py-3 center">
                        <h2 id="question"></h2>

                        <ul class="answer-list list-unstyled justify-content-center align-items-center">
                            <li><button class="answer btn btn-lg btn-primary" onclick="getAnswerText(this)"></button>
                            </li>
                            <li><button class="answer btn btn-lg btn-primary" onclick="getAnswerText(this)"></button>
                            </li>
                            <li><button class="answer btn btn-lg btn-primary" onclick="getAnswerText(this)"></button>
                            </li>
                            <li><button class="answer btn btn-lg btn-primary" onclick="getAnswerText(this)"></button>
                            </li>
                        </ul>
                    </div>

                </div>

                <div id="score-div" class="col-2 px-2 float-right">
                    <!-- <h2 id="score" class="text-right"></h2> -->
                </div>
            </div>

            <div id="form-block" class="row">
                <div id="timer-div" class="col-2">
                </div>

                <div class="col-8 center-div form-inline" style="margin: 0 auto;">
                    <div class="form-group align-self-center">
                        <label for="initials">Your Initials: </label>
                        <input type="text" class="form-control" id="initials">
                        <button id="submitBtn" class="btn btn-lg btn-primary">Save</button>
                    </div>
                </div>

                <div id="score-div" class="col-2"></div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

    <script src="js/script.js"></script>
</body>

</html>
